<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
  <a-scene vr-mode-ui="enabled:false" embedded-arjs="trackingMethod:best;sourceType:webcam;debugUIEnabled:false;">
    <a-assets>
      <img id="01" src="./VR-AR-ProjectCards/2.png"></img>
      <img id="02" src="./VR-AR-ProjectCards/3.png"></img>
      <img id="03" src="./VR-AR-ProjectCards/4.png"></img>
      <img id="04" src="./VR-AR-ProjectCards/5.png"></img>
      <img id="05" src="./VR-AR-ProjectCards/6.png"></img>

    </a-assets>

    <a-marker-camera type="pattern" url="./marker/pattern-icon-01.patt">
      <a-plane src="#01" position="0 0 -1" width="0.5" height="0.5" rotation="0 0 0"></a-plane>
    </a-marker-camera>
    <a-marker-camera type="pattern" url="./marker/pattern-icon-02.patt">
      <!-- <a-plane src="#02" position="0 0 -1" width="1" height="1" rotation="0 0 0"></a-plane> -->
    </a-marker-camera>
    <a-marker-camera type="pattern" url="./marker/pattern-icon-03.patt">
      <!-- <a-plane src="#03" position="0 0 -1" width="2" height="2" rotation="0 0 0"></a-plane> -->
    </a-marker-camera>
    <a-marker-camera type="pattern" url="./marker/pattern-icon-04.patt">
      <!-- <a-plane src="#04" position="0 0 -1" width="2" height="2" rotation="0 0 0"></a-plane> -->
    </a-marker-camera>
    <!-- <a-marker-camera type="pattern" url="./marker/pattern-icon-05.patt"></a-marker-camera> -->
    <a-marker-camera type="pattern" url="./marker/pattern-icon-06.patt">
      <!-- <a-plane src="#05" position="0 0 -1" width="2" height="2" rotation="0 0 0"></a-plane> -->
    </a-marker-camera>

  </a-scene>

 
</body>

</html>
